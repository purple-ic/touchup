name: Test

on: push
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Test TouchUp compilation
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ] #todo
        enable-yt: [ enable-yt, disable-yt ]
        enable-upd: [ enable-upd, disable-upd ]
        include:
          - enable-yt: enable-yt
            yt: "-F youtube"
          - enable-upd: enable-upd
            upd: "-F update"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      # for enable-yt+enable-upd, we both restore AND save the cache
      # but for any other options, we only restore
      # todo: make this cleaner plssss
      - uses: actions/cache/restore@v3
        if: ${{ matrix.enable-yt != 'enable-yt' || matrix.enable-upd != 'enable-upd' }}
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v3
        if: ${{ matrix.enable-yt == 'enable-yt' && matrix.enable-upd == 'enable-upd' }}
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Set FFmpeg git version
        run: |
          FFMPEG_VER=$(cat ./ffmpeg_ver.txt)
          echo "FFMPEG_VER=$FFMPEG_VER" >> $GITHUB_ENV
      - name: Install linux packages
        run: |
          echo "---- FFmpeg dependencies"
          sudo apt-get install -y clang libavcodec-dev libavformat-dev libavutil-dev libswresample-dev libswscale-dev pkg-config
          echo "---- Rodio dependencies"
          sudo apt-get install -y libasound2-dev
      - name: Build TouchUp
        run: |
          cargo build --no-default-features ${{ matrix.yt }} ${{ matrix.upd }}
